<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <title>Chat || Alef Renan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <section class="login">
        <h2>Login</h2>
        <form class="login_form">
          <input
            type="text"
            class="login_input"
            placeholder="Seu Nome"
            required
          />
          <button type="submit" class="login_button">Entrar</button>
        </form>
      </section>
      <section class="chat">
        <section class="chat_messages">
          <!-- <div class="message_self">Hello,World!</div>
          <div class="message_other">
            <span class="message_sender">Alef</span>
            Hello,World!
          </div> -->
        </section>
        <form class="chat_form">
          <input
            type="text"
            class="chat_input"
            placeholder="Digite uma mensagem"
            required
          />
          <button type="submit" class="chat_button">
            <span class="material-symbols-outlined"> send </span>
          </button>
        </form>
      </section>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
